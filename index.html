<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector Woodworks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product h2 {
      margin: 0 0 10px;
      font-size: 1.5em;
      color: #333;
    }
    .product p {
      margin: 5px 0;
      color: #555;
    }
    .product-images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .product-images img {
      max-width: 150px;
      border-radius: 5px;
    }
    .contact {
      text-align: center;
      margin-top: 20px;
    }
    .contact a {
      color: #007bff;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .product-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Vector Woodworks</h1>
    <p>Premium Wooden Coasters and Holders</p>
  </header>

  <div class="product-container" id="product-list"></div>

  <div class="contact">
    <p>Contact us for custom orders or wholesale inquiries: <a href="mailto:info@vectorwoodworks.com">info@vectorwoodworks.com</a></p>
  </div>

  <script>
    const products = [
      {
        title: "Coaster Holder - Wholesale - Min order 10",
        body: "These elegant and simple coaster holders can display your set of 4 coasters on a table or shelf or display the product in your store. They will fit in the current packaging options for sale as a retail product. Sold with sets of Coasters. Min order of 10 sets, add to the cost of your coaster selection of choice.",
        price: 2,
        inventory: 80,
        images: [
          "images/FullSizeRender.heic",
          "images/IMG-0302.jpg",
          "images/FullSizeRender_0ae8ce2a-e679-407b-bb91-6e71c97259b4.heic"
        ]
      },
      {
        title: "Coaster Holder - Retail",
        body: "These elegant holders can display your set of 4 coasters on tables or shelves.",
        price: 3.5,
        inventory: 40,
        images: [
          "images/FullSizeRender.heic",
          "images/IMG-0302.jpg",
          "images/FullSizeRender_0ae8ce2a-e679-407b-bb91-6e71c97259b4.heic"
        ]
      },
      {
        title: "Custom Coaster - Set of 4 - Retail",
        body: "Set of 4 coasters with packaging. Cork Backing included. Email for your Custom Coaster Letter, Name and optional Est. Date at info@vectorwoodworks.com.",
        variants: [
          { option: "No Est. Date (Letter and Name only)", price: 33.6 },
          { option: "Add Est. Date", price: 34.6 }
        ],
        inventory: 40,
        images: [
          "images/Williamson2.jpg",
          "images/Williamson_15009c3e-617d-4f16-a50f-7c16ba1d1b91.jpg"
        ]
      },
      {
        title: "Wholesale 'Smart' Coasters - Min order 10 sets (With QR Code)",
        body: "Premium CNC-carved wooden coasters featuring your business logo and QR code on each coaster. Perfect for breweries, with a deep, tactile logo impression. Price is for a set of 4 coasters with cork backing and packaging (festive burlap bag, plain burlap bag, or box). No tax on wholesale items in Illinois (CRT-61). Free local delivery. Contact info@vectorworks.com.",
        price: 27,
        inventory: 80,
        images: [
          "images/IMG-0260.jpg",
          "images/IMG-0265.jpg",
          "images/IMG-0257_9a086193-e20c-41cf-ae99-a2b44f78ba43.jpg",
          "images/IMG-0237_cc635fd1-d9d5-4b84-bbcd-7d556b0c3b39.jpg",
          "images/IMG-0263_2bcd8b6f-17a3-4c5d-8e2d-7a1edccd3fa7.jpg",
          "images/IMG-0250.jpg",
          "images/IMG-0269.jpg"
        ]
      },
      {
        title: "Wholesale Logo Coasters - Min order 10 sets (No QR Code)",
        body: "Premium CNC-carved wooden coasters featuring your business logo (no QR code on coasters). Perfect for breweries, with a deep, tactile logo impression. Price is for a set of 4 coasters with cork backing and packaging (festive burlap bag, plain burlap bag, or box). No tax on wholesale items in Illinois (CRT-61). Free local delivery. Contact info@vectorworks.com.",
        price: 24,
        inventory: 80,
        images: [
          "images/IMG-0261.jpg",
          "images/IMG-0257.jpg",
          "images/IMG-0237.jpg",
          "images/IMG-0263.jpg",
          "images/IMG-0250.jpg",
          "images/IMG-0270.jpg"
        ]
      }
    ];

    const productList = document.getElementById("product-list");
    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      let variantText = "";
      if (product.variants) {
        variantText = product.variants.map(v => `<p>Option: ${v.option} - $${v.price}</p>`).join("");
      } else {
        variantText = `<p>Price: $${product.price}</p>`;
      }
      div.innerHTML = `
        <h2>${product.title}</h2>
        <p>${product.body.replace(/<[^>]+>/g, "")}</p>
        ${variantText}
        <p>Stock: ${product.inventory} units</p>
        <div class="product-images">
          ${product.images.map(img => `<img src="${img}" alt="${product.title}">`).join("")}
        </div>
      `;
      productList.appendChild(div);
    });
  </script>
</body>
</html>
